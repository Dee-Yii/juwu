<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>发布招聘</title>
	<link rel="stylesheet" href="../../zhstatic/css/pubRecruitment.min.css">
</head>
<body>
<nav></nav>
<div class="main-container layout">
	<div class="from-group">
		<input class="input-title" type="text" placeholder="请输入标题">
	</div>
	<div class="clearfix">
		<div class="from-group-v">
			<label>
				<em>工作性质：</em>
				<select name="country" id="">
					<option value="">全职</option>
					<option value="">兼职</option>
				</select>
			</label>
			<label>
				<em>工作经验：</em>
				<select name="country" id="">
					<option value="">3-5年</option>
				</select>
			</label>
			<label>
				<em>招聘人数：</em>
				<input type="text">
			</label>
			<label>
				<em>工作地点：</em>
				<input type="text">
			</label>
		</div>
		<div class="from-group-v">
			<label><em>专业要求：</em><input type="text"></label>
			<label><em>工资待遇：</em><input type="text"></label>
			<label><em>学历要求：</em><input type="text"></label>
			<label><em>招聘日期：</em><input type="text" id="dateStart">--<input type="text" id="dateEnd"></label>

		</div>
		<div class="from-group-v">
			<label><em>职称要求：</em><input type="text"></label>
			<label><em>外语要求：</em><input type="text"></label>
			<label><em>联系方式：</em><input type="text"></label>
			<label><em>招聘单位：</em><input type="text"></label>
		</div>
	</div>
    <div class="from-group">
        <h5 class="title">职位描述</h5>
        <textarea class="intro"></textarea>
        <h5 class="title">岗位要求</h5>
        <textarea class="need"></textarea>
        <h5 class="title">公司介绍</h5>
        <textarea class="info"></textarea>
    </div>



	<div class="tc mt30">
		<a href="javascript:;" class="submit">发布</a>
		<a href="javascript:;" class="back">返回列表</a>
	</div>
</div>


<script src="../../zhstatic/js/lib/jquery.min.js"></script>
<script src="../../zhstatic/js/lib/plupload.min.js"></script>
<script src="../../zhstatic/js/lib/datetimePicker.js"></script>


<script src="../../zhstatic/js/common.js"></script>
<script src="../../zhstatic/js/page/pubRecruitment.js"></script>

</body>
</html>
